{% extends "catalog.html" %}
  {% block title %}
      Delete - {{item.name}}
  {% endblock %}
  {% block content %}
  <div class="col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">Delete - {{item.name}}</div>
      <div class="panel-body">
        Are you sure you want to delete <b>Item: {{item.name}}</b>?
        <br />
        <br />
        <form method="POST">
          <input type="submit" value="Yes" class="btn btn-danger">
          <a href="{{url_for('showIndividualItem', category_id=category.id, item_id=item.id)}}" class="btn btn-success">No</a>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
