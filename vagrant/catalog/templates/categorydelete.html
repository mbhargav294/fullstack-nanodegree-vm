{% extends "catalog.html" %}
  {% block title %}
      Delete - {{category.name}}
  {% endblock %}
  {% block content %}
  <div class="col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">Delete - {{category.name}}</div>
      <div class="panel-body">
        Are you sure you want to delete <b>Category: {{category.name}} and all its items</b>?
        <br />
        <br />
        <form method="POST">
          <input type="submit" value="Yes" class="btn btn-danger">
          <a href="{{url_for('showItems', category_id=category.id)}}" class="btn btn-success">No</a>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
