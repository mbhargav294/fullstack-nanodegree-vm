{% extends "catalog.html" %}
  {% block title %}
      Edit - {{item.name}}
  {% endblock %}
  {% block content %}
  <div class="col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">Edit Item - {{item.name}}</div>
      <div class="panel-body">
        <form method="post">
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Item Name</span>
            <input type="text" name="name" class="form-control" value="{{item.name}}" aria-describedby="sizing-addon1" placeholder="Enter Item Name..." autocomplete="off">
          </div>
          </br>
          <h4>Description</h4>
          <textarea name="description" class="form-control" aria-describedby="sizing-addon1" rows=10 placeholder="Enter Item Description....">{{item.description}}</textarea>
          <br />
          <div class="row">
            <div class="col-lg-12">
              <input type="submit" class="btn btn-success pull-right" style="margin-left: 20px" value="Confrm" />
              <a href="{{url_for('showIndividualItem', category_id=category.id, item_id=item.id)}}" class="btn btn-danger pull-right">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
