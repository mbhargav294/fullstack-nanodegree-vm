{% extends "main.html" %}
{% block title %}
  Edit Category
{% endblock %}
{% block content %}

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">Edit Catalog</div>
        <div class="panel-body">
          <form method="post">
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Category Name</span>
              <input type="text" name="name" class="form-control" aria-describedby="sizing-addon1" value="{{category.name}}" autocomplete="off">
            </div>
            <br />
            <div class="row">
              <div class="col-lg-12">
                <input type="submit" class="btn btn-success pull-right" style="margin-left: 20px" value="Update" />
                <a href="{{url_for('showItems', category_id=category.id)}}" class="btn btn-danger pull-right">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
